<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ShopEase</h1>
    <div class="cart">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" id="cart-icon">
      <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Product Section -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Smart Watch</h3>
      <p>$50</p>
      <button onclick="addToCart('Smart Watch', 50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Headphones</h3>
      <p>$30</p>
      <button onclick="addToCart('Headphones', 30)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Bluetooth Speaker</h3>
      <p>$40</p>
      <button onclick="addToCart('Bluetooth Speaker', 40)">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <h3>Total: $<span id="cart-total">0</span></h3>
      <button onclick="checkout()">Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
